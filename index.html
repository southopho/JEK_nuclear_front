<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Antalieptės atominė elektrinė</title>
    <style>
    body {
      background: url("matrix.gif") no-repeat center center fixed;
      background-size: cover;
    }

    /* Soviet MSPaint control “keyboard” */
    #control-panel {
      position: absolute;
      left: 50px;
      top: 600px;
      width: 260px;
      background: #5f6b59;
      border: 3px solid #222;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.7);
      padding: 15px;
      font-family: monospace;
      color: #e1e1e1;
      z-index: 10;
    }

    .panel-line {
      margin-bottom: 8px;
      font-size: 18px;
    }

    /* Move these around by changing left/top */
    #energy-chart-container {
      position: absolute;
      left: 40px;    /* <- change these to move it */
      top: 40px;      /* <- change these to move it */
      width: 700px;
      height: 400px;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px;
      border-radius: 8px;
    }

    #status-chart-container {
      position: absolute;
      right: 50px;    /* position of second chart */
      top: 40px;
      width: 700px;
      height: 400px;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px;
      border-radius: 8px;
    }

    #energy-chart,
    #status-chart {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Soviet control panel -->
  <div id="control-panel"></div>
  
  <h1>Elektrinės statusas</h1>
  <!--<p><a href="controller.html">Go to controller</a></p>-->
    <head>
        <meta charset="UTF-8" />
        <title>Antalieptės atominė elektrinė</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="./style.css" />
        <script src="jquery.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <!-- Soviet control panel -->
        <div id="control-panel"></div>

        <h1>Elektrinės statusas</h1>
        <!--<p><a href="controller.html">Go to controller</a></p>-->

        <!-- some elements to show values -->
        <div id="control-panel">
            <div>Energy: <span id="energy-value">0</span></div>
            <div>Pressure: <span id="pressure-value">0</span></div>
            <div>Reservoir 1: <span id="res1-value">100000</span></div>
            <div>Reservoir 2: <span id="res2-value">100000</span></div>
        </div>

        <div id="energy-chart-container">
            <canvas id="energy-chart"></canvas>
        </div>

        <div id="status-chart-container">
            <canvas id="status-chart"></canvas>
        </div>
    </body>
</html>
